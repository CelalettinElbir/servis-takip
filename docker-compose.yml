version: "3.3"

services:
  # PostgreSQL
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  # Redis
  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - app-network

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    restart: always
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:localpass@db:5432/postgres
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=*
      - DJANGO_SETTINGS_MODULE=backend.settings.production
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - app-network

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    entrypoint: /entrypoint_celery.sh
    command: celery -A backend worker -l info
    restart: always
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:localpass@db:5432/postgres
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=backend.settings.production
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - db
      - redis
    networks:
      - app-network

  # Celery Beat
  celery-beat:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    entrypoint: /entrypoint_beat.sh
    command: celery -A backend beat -l info
    restart: always
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:localpass@db:5432/postgres
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=backend.settings.production
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - db
      - redis
    networks:
      - app-network

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    restart: always
    ports:
      - "3000:80"
    networks:
      - app-network

  # Nginx
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  app-network:
    driver: bridge
